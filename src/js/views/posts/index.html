<div class="filter-buttons">
  <div class="btn-group button-group-lg" role="group">
    <button class="btn btn-default" ng-click="PostIndexCtrl.all()" data-ng-disabled="PostIndexCtrl.feedsmode === 'all'">All Posts</button>
    <button type="button" class="btn btn-default" ng-click="PostIndexCtrl.favourites()" data-ng-disabled="PostIndexCtrl.feedsmode === 'favourites'">Favorite Posts</button>
  </div>
</div>

<div class="jumbotron" style="background-image: url('{{ post.image }}')" ng-repeat="post in PostIndexCtrl.posts track by $index">
  <div class="container">
    <h1>{{ post.title }}</h1>
    <p>by <a ui-sref="usersShowCtrl({id: post.user._id})">{{ post.user.username }}</a></p>
    <div class="btn-group button-group-lg" role="group">
      <button class="btn btn-default" >
        <span ng-show="PostIndexCtrl.isFollowed(post)" ng-click="PostIndexCtrl.clickUnfollow(post)">Unfollow</span>
        <span ng-hide="PostIndexCtrl.isFollowed(post)" ng-click="PostIndexCtrl.clickFollow(post)">Follow</span>
      </button>
      <button class="btn btn-default" ui-sref="postShow({ id: post._id })">Read</button>
    </div>
  </div>
</div>
