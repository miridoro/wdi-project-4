<div class="postButtons">
  <button class="btn btn-default" ng-click="PostIndexCtrl.favourites()" class="posts">Favorite Posts</button>
  <button class="btn btn-default" ng-click="PostIndexCtrl.all()" class="posts" >All Posts</button>
</div>


<ul>
  <li ng-repeat="post in PostIndexCtrl.posts track by $index" >
    <div class="postCard">
      <!-- <h4 id="postTitle"> {{ post.text }}</h4> -->
        <div class="imgNbutton">
          <h4 id="postTitle"> {{ post.title }} </h4>
        <img class="postImage" ng-src="{{ post.image }}" ui-sref="postShow({ id: post._id })" />
        <button class="postsFollow btn btn-default" >
          <span ng-show="PostIndexCtrl.isFollowed(post)" ng-click="PostIndexCtrl.clickUnfollow(post)">Unfollow</span>
          <span ng-hide="PostIndexCtrl.isFollowed(post)" ng-click="PostIndexCtrl.clickFollow(post)">Follow {{ post.user.username }}</span>
        </button>
      </div>
    </div>
  </li>
</ul>

</div>
