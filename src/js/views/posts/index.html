<button>Favorite Posts</button> <button>All Posts</button>

<ul>
  <li class="col-sm-4" ng-repeat="post in PostIndexCtrl.posts track by $index" >
    <div>
      <div class="card">
        <h3> {{ post.text }}</h3>
        <img class="card-img-top" class="placeholder" ng-src="{{ post.image }}" ui-sref="postShow({ id: post._id })"/>
        <button type="button" ng-click="PostIndexCtrl.clickFollow(post)">Follow</button>
      </div>
    </div>
  </li>
</ul>
