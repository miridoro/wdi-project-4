<h2>Posts by User</h2>
<ul class="container">
  <li class="col-sm-4" ng-repeat="post in MyPostsCtrl.posts track by $index">
    <div>
      <div>
        <h3> {{ post.text }}</h3>
        <img class="placeholder" ng-src="{{ post.image }}" ui-sref="postShow({ id: post._id })"/>
        <div class="info">
        </div>
      </div>
    </div>
  </li>
</ul>
