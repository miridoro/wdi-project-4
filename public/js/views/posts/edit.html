<form class="form textAngular" ng-submit="PostEditCtrl.submit()">
  <div class="form-group">
    <label>Post</label>
    <input ng-model="PostEditCtrl.post.title" class="form-control">
  </div>
  <div class="form-group">
    <label>Image</label>
    <input ng-model="PostEditCtrl.post.image" class="form-control">
  </div>
  <div class="form-group">
    <label>About</label>
    <textarea ng-model="PostEditCtrl.post.about" class="form-control"></textarea>
  </div>

  <div text-angular ng-model="PostEditCtrl.post.content"></div>

  <input class="button btn btn-default" type="submit" value="Update">
</form>
