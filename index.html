<!DOCTYPE html>
<html ng-app="graphite">
<head>
  <meta charset="utf-8">
  <title>Graphite</title>
  <link href="https://fonts.googleapis.com/css?family=Droid+Serif:700|Playfair+Display:900|Roboto" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css" charset="utf-8">
  <script src="/js/app.js" charset="utf-8"></script>
  <base href="/" />
</head>
<body ng-controller="mainCtrl as main">
  <header>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="content">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" ui-sref="home">Graphite</a></li>
          </div>
          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
              <li ng-hide="main.user">
                <a class='nav-text' ui-sref="register" ui-sref-active="active" ui-sref-opts="{reload: true}">Register</a>
              </li>
              <li ng-hide="main.user">
                <a class='nav-text' class='nav-text' ui-sref="login" ui-sref-active="active" ui-sref-opts="{reload: true}">Login</a>
              </li>
              <li ng-show="main.user">
                <a class='nav-text' ui-sref="postNew" ui-sref-active="active" ui-sref-opts="{reload: true}">Create Post</a>
              </li>
              <li ng-show="main.user">
                <a class='nav-text' ui-sref="postIndex" ui-sref-active="active" ui-sref-opts="{reload: true}">My Feed</a>
              </li>
              <li ng-show="main.user">
                <a class='nav-text' ui-sref="usersShowCtrl({ id: main.user.id })" ui-sref-active="active" ui-sref-opts="{reload: true}">Profile</a>
              </li>
              <li ng-show="main.user">
                <a class='nav-text' ng-click="main.logout()" ui-sref-active="active" ui-sref-opts="{reload: true}">Logout</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <main ui-view></main>

  <footer class="footer"></footer>
</body>
</html>
