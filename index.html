<!DOCTYPE html>
<html ng-app="graphite">
<head>
  <meta charset="utf-8">
  <title>Graphite</title>
  <link rel="stylesheet" href="/css/style.css" charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"> -->
  <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css"> -->
  <script src="/js/app.js" charset="utf-8"></script>
  <link href="https://fonts.googleapis.com/css?family=Inconsolata|Titillium+Web" rel="stylesheet">
  <base href="/" />
</head>
<body ng-controller="mainCtrl as main">
  <header>
    <nav class="navbar navbar-default">
      <div class="container">
        <div class="content">


        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a id="graphite" class="navbar-brand" ui-sref="home">Graphite</a></li>
        </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
            <li ng-hide="main.user">
              <a class='nav-text' ui-sref="register" ui-sref-active="active" ui-sref-opts="{reload: true}">Register</a>
            </li>
            <li ng-hide="main.user">
              <a class='nav-text' class='nav-text' ui-sref="login" ui-sref-active="active" ui-sref-opts="{reload: true}">Login</a>
            </li>
            <li ng-show="main.user">
              <a class='nav-text' ui-sref="myPosts" ui-sref-active="active" ui-sref-opts="{reload: true}">My Posts</a>
            </li>
            <li ng-show="main.user">
              <a class='nav-text' ui-sref="postNew" ui-sref-active="active" ui-sref-opts="{reload: true}">Create Post</a>
            </li>
            <li ng-show="main.user">
              <a class='nav-text' ui-sref="postIndex" ui-sref-active="active" ui-sref-opts="{reload: true}">My Feed</a>
            </li>
            <!-- <li ng-show="main.user">
              <a class='nav-text' ui-sref="requestsIndex" ui-sref-active="active" ui-sref-opts="{reload: true}">Following</a>
            </li> -->
            <li ng-show="main.user">
              <a class='nav-text' ui-sref="usersShowCtrl({ id: main.user.id })" ui-sref-active="active" ui-sref-opts="{reload: true}">hello {{ main.user.username }}</a>
            </li>
            <li ng-show="main.user">
              <a class='nav-text' ng-click="main.logout()" ui-sref-active="active" ui-sref-opts="{reload: true}">logout</a>
            </li>
          </ul>
          </div>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
  </header>
  <main class="container" ui-view></main>

  <footer class="footer"></footer>
</body>

</html>
